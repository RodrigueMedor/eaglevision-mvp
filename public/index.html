<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
<!--    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logologo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Eagle Vision Edge</title>
  </head>
  <body>
    <script>
      // Completely disable error handling from content scripts
      Object.defineProperty(window, 'addEventListener', {
        value: function(type, listener, options) {
          // Skip if this is the extension's error handler
          if (type === 'error' && 
              typeof listener === 'function' && 
              (listener.toString().includes('content_script.js') || 
               (arguments[1] && arguments[1].toString().includes('content_script.js')))) {
            return function() {};
          }
          return EventTarget.prototype.addEventListener.apply(this, arguments);
        },
        writable: true,
        configurable: true
      });

      // Override the error event completely
      const originalErrorFn = console.error;
      console.error = function() {
        if (arguments[0] && 
            typeof arguments[0] === 'string' && 
            arguments[0].includes('content_script.js')) {
          return; // Skip logging extension errors
        }
        return originalErrorFn.apply(console, arguments);
      };

      // Block the specific error
      window.onerror = function(message, source, lineno, colno, error) {
        if (source && (source.includes('content_script.js') || 
                       (message && message.toString().includes('control')))) {
          console.log('Browser extension error suppressed');
          return true; // Suppress error
        }
        return false; // Allow other errors
      };
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
