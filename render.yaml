services:
  # Frontend Service
  - type: web
    name: eaglevision-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: "./frontend/build"
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: REACT_APP_API_URL
        value: https://eaglevision-backend.onrender.com  # Update this to your backend URL

  # Backend Service
  - type: web
    name: eaglevision-backend
    env: python3
    buildCommand: |
      pip install -r backend/requirements.txt
      python -m pip install --upgrade pip
      python -m pip install gunicorn
    startCommand: gunicorn backend.main:app --chdir backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: true
      # Add other backend environment variables here
      - key: DATABASE_URL
        fromDatabase:
          name: eaglevision-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
