# Build configuration
build:
  os: ubuntu20.04
  packages:
    - python3-dev
    - gcc
    - g++
    - build-essential
    - libssl-dev
    - libffi-dev
    - python3-pip

services:
  # Frontend Service
  - type: web
    name: eaglevision-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: "./frontend/build"
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: REACT_APP_API_URL
        value: https://eaglevision-backend.onrender.com  # Update this to your backend URL

  # Backend Service
  - type: web
    name: eaglevision-backend
    env: python3
    buildCommand: |
      pip install -r src/requirements.txt
      python -m pip install --upgrade pip
      python -m pip install gunicorn
      # Run database migrations
      cd src && python -m alembic upgrade head
    startCommand: gunicorn src.main:app --chdir src --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: true
      # Database configuration
      - key: DATABASE_URL
        fromDatabase:
          name: eaglevision-db
          property: connectionString
      # Security
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "60"
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: "30"
      # CORS - Update with your frontend URL after deployment
      - key: CORS_ORIGINS
        value: "https://your-frontend-url.onrender.com"
      # Redis (for rate limiting and token blacklist)
      - key: REDIS_URL
        fromService:
          name: redis
          property: connectionString

  # Redis Service
  - type: redis
    name: redis
    plan: free  # or choose a paid plan for production

databases:
  - name: eaglevision-db
    databaseName: eaglevision
    user: eaglevision_user
    plan: free  # or choose a paid plan for production
