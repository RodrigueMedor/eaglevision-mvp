services:
  # ============================
  # Frontend – React (Static)
  # ============================
  - type: static
    name: eaglevision-frontend
    rootDir: frontend
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: build
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: REACT_APP_API_URL
        value: https://eaglevision-backend.onrender.com

  # ============================
  # Backend – FastAPI (Python)
  # ============================
  - type: web
    name: eaglevision-backend
    env: python
    rootDir: src
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: >
      gunicorn main:app
      --workers 4
      --worker-class uvicorn.workers.UvicornWorker
      --bind 0.0.0.0:10000
    envVars:
      - key: PORT
        value: "10000"

      - key: PYTHONUNBUFFERED
        value: "1"

      # ===== Database =====
      - key: DATABASE_URL
        fromDatabase:
          name: eaglevision-db
          property: connectionString

      # ===== Security =====
      - key: SECRET_KEY
        generateValue: true

      # ===== CORS =====
      - key: CORS_ORIGINS
        value: https://eaglevision-frontend.onrender.com

      # ===== Redis =====
      - key: REDIS_URL
        fromService:
          name: eaglevision-redis
          property: connectionString

  # ============================
  # Redis
  # ============================
  - type: redis
    name: eaglevision-redis
    plan: free

# ============================
# PostgreSQL Database
# ============================
databases:
  - name: eaglevision-db
    databaseName: eaglevision
    user: eaglevision_user
    plan: free