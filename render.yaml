# Build configuration
build:
  os: ubuntu20.04
  packages:
    - python3.9
    - python3.9-dev
    - python3.9-venv
    - python3.9-distutils
    - gcc
    - g++
    - make
    - build-essential
    - libssl-dev
    - zlib1g-dev
    - libbz2-dev
    - libreadline-dev
    - libsqlite3-dev
    - wget
    - curl
    - llvm
    - libncurses5-dev
    - libncursesw5-dev
    - xz-utils
    - tk-dev
    - libffi-dev
    - liblzma-dev
    - python-openssl
    - git

services:
  # Frontend Service
  - type: web
    name: eaglevision-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: "./frontend/build"
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: REACT_APP_API_URL
        value: https://eaglevision-backend.onrender.com  # Update this to your backend URL

  # Backend Service
  - type: web
    name: eaglevision-backend
    env: python3.9
    buildCommand: |
      python3.9 -m pip install --upgrade pip setuptools wheel
      python3.9 -m pip install --no-cache-dir -r src/requirements.txt
      python3.9 -m pip install gunicorn uvicorn[standard]
      # Run database migrations
      cd src && python3.9 -m alembic upgrade head
    startCommand: gunicorn src.main:app --chdir src --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: true
      # Database configuration
      - key: DATABASE_URL
        fromDatabase:
          name: eaglevision-db
          property: connectionString
      # Security
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "60"
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: "30"
      # CORS - Update with your frontend URL after deployment
      - key: CORS_ORIGINS
        value: "https://your-frontend-url.onrender.com"
      # Redis (for rate limiting and token blacklist)
      - key: REDIS_URL
        fromService:
          name: redis
          property: connectionString

  # Redis Service
  - type: redis
    name: redis
    plan: free  # or choose a paid plan for production

databases:
  - name: eaglevision-db
    databaseName: eaglevision
    user: eaglevision_user
    plan: free  # or choose a paid plan for production
